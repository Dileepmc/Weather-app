<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <h1>weather genie</h1>
    <p>current temperature is <span id="temp" > 0 </span> degree celsius</p>

    <form id="form">
        <div class="formfield">
            <label for="latitude">Latitude</label>
            <input type="number" name="latitude" id="latitude">
        </div>
        <div class="formfield">
            <label for="longitude">Longitude</label>
            <input type="number" name="longitude" id="longitude">
        </div>
        <button type="submit">Get Temperature</button>
    </form>
    <script src="weather.js"></script>
</body>
</html>
